<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- navbar section -->
    <header class="header">
        <nav class="header_nav">
            <div class="container row" >
                <a href="#" class="logo">Paco Rabanne</a>
                <ul class="row">
                   <li><a href="index.html" class="nav_links" >Home</a></li>
                   <li><a href="about.html" class="nav_links" >About us</a></li>
                   <li><a href="product.html" class="nav_links" >Products</a></li>
                   <li><a href="contact.html" class="nav_links" >Contacts</a></li> 
                   <li><a href="vlog.html" class="nav_links" >Vlogs</a></li>
                </ul>
            </div>
        </nav>
      </header>

      <script src="script.js"></script>


      <!-- form section -->
      <section class="form">
        <div class="contact_container">
            <h2>To contact us please fill this form</h2>
            <form id="registration-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="button" onclick="register()">Register</button>
            </form>
            <p class="success-message" id="success-message"></p>
          </div>
        
      </section>


      <footer class="contact_footer">
        <div class="contact_footer_container">
            <div class="contact_footer_content">
               
                <div class="contact_content2">
                    <ul>
                        <li class="contact_footer_links"><i class="fa-brands fa-instagram"></i></li>
                        <li class="contact_footer_links"><i class="fa-brands fa-twitter"></i></li>
                        <li class="contact_footer_links"><i class="fa-brands fa-facebook"></i></li>
                    </ul>
            </div>
            <div class="contact_content3">
                <p>Luxury French brand company that is provide unique high quality cometics</p>
                <p>&copy; Paco Rabanne</p>
            </div>
        </div>
    </footer>
        

</body>
</html>
